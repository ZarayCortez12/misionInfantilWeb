<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Restablecimiento de Contraseña</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 0; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 800px; width: 100%; padding: 30px; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); border: 5px solid #3166BF; box-sizing: border-box;">
        <tr>
            <td style="text-align: center;">
                <h1 style="color: #333; font-size: 24px; margin: 0;">Hola, {{nombre}}</h1>
                <br /><br />
                <p style="margin: 0 0 20px; line-height: 1.5;">Hemos recibido tu petición para restablecer tu contraseña.</p>
                <p style="margin: 0 0 20px; line-height: 1.5;">Para restablecer tu contraseña, haz clic en el botón de abajo:</p>
                <a href="{{link}}" style="display: inline-block; background-color: #3166BF; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-size: 16px; margin-top: 20px;">Da click acá para restablecer tu contraseña</a>
                <p style="margin-top: 20px; color: #999; font-size: 14px;">Si no solicitaste este cambio, por favor ignora este correo.</p>
                <p style="margin-top: 20px; color: #999; font-size: 14px;">Saludos,</p>
                <p style="margin: 0; color: #999; font-size: 14px;">El Equipo de MisionInfanTIC</p>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGRb16SvKItIVxNm2icHjub8ukfc2sCu_Ghw&s" alt="Imagen" style="max-width: 40%; height: auto; margin-top: 20px;"/>
            </td>
        </tr>
    </table>
</body>
</html>
